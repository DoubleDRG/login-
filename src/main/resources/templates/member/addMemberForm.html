<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container p-3">
    <div>
        <h1>회원가입</h1>
    </div>
    <div class="card p-3">
        <form th:action="@{/members/add}" th:object="${form}" method="post">
            <label class="fw-bold" for="loginId">아이디</label>
            <input class="form-control" th:errorclass="border-danger" th:field="*{loginId}" type="text"></input>
            <div class="text-danger" th:errors="*{loginId}">아이디 필드오류</div>

            <label class="fw-bold mt-3" for="password">비밀번호</label>
            <input class="form-control" th:errorclass="border-danger" th:field="*{password}" type="password"></input>
            <div class="text-danger" th:errors="*{password}">비밀번호 필드오류</div>

            <label class="fw-bold mt-3" for="username">사용자 이름</label>
            <input class="form-control" th:errorclass="border-danger" th:field="*{username}" type="text"></input>
            <div class="text-danger" th:errors="*{username}">사용자 이름 필드오류</div>

            <button class="btn btn-primary mt-4" type="submit">회원가입</button>
            <a class="btn btn-secondary mt-4" type="submit" th:href="|redirect:/|">뒤로가기</a>
        </form>
    </div>
</div>
</body>
</html>

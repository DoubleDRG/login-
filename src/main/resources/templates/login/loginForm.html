<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container p-3">
    <div>
        <h1>로그인</h1>
    </div>
    <div class="card p-3">
        <form th:action="@{/login}" th:object="${form}" method="post">
            <label class="fw-bold" for="loginId">아이디</label>
            <input class="form-control" th:field="*{loginId}" type="text" th:errorclass="border-danger"></input>
            <div class="text-danger" th:errors="*{loginId}">아이디 오류 메시지</div>

            <label class="fw-bold mt-3" for="password">비밀번호</label>
            <input class="form-control" th:field="*{password}" type="password" th:errorclass="border-danger"></input>
            <div class="text-danger" th:errors="*{password}">비밀번호 오류 메시지</div>

            <div class="mt-2" th:if="${#fields.hasGlobalErrors()}">
                <p class="text-danger fw-bold"
                   th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p>
            </div>
            <div class="row p-3">
                <button class="btn btn-primary btn-block mt-2" type="submit">로그인</button>
                <a class="text-black text-center mt-3 " href="/members/add">회원가입</a>
            </div>
        </form>
        <a class="btn btn-warning mt-4" href="/kakao/login">카카오로 로그인</a>
    </div>
</div>
</body>
</html>

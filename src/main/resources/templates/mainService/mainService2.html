<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Study</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container p-3">
    <div>
        <h1>로그인 완료</h1>
    </div>
    <div class="card p-3">
        <h4 th:text="|${member.username}님|"></h4>
        <p>메인서비스2 화면 입니다.</p>
        <p>이 부분에 다른 서비스 화면을 보여주면 됩니다.</p>
    </div>
    <div>
        <a class="btn btn-primary mt-3" href="/main/1">메인 서비스1로 이동</a>
        <a class="btn btn-primary mt-3" href="/main/3">메인 서비스3로 이동</a>
    </div>
    <a th:if="${member.platform == T(study.login.domain.Platform).NORMAL}" class="btn btn-secondary mt-3" href="/logout">로그아웃</a>
    <a th:if="${member.platform == T(study.login.domain.Platform).KAKAO}" class="btn btn-secondary mt-3" href="/kakao/logout">카카오 로그아웃</a>
</div>
</body>
</html>
